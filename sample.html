<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Image Cropper</title>
    <style>
        #container {
            position: relative;
            display: inline-block;
        }
        #image {
            max-width: 100%;
            height: auto;
            display: block;
        }
        #crop-box {
            position: absolute;
            border: 2px dashed #ff0000;
            background-color: rgba(255, 0, 0, 0.2);
            cursor: move;
        }
        #crop-box .resize-handle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ff0000;
            cursor: pointer;
        }
        #crop-box .resize-handle.top-left {
            top: -4px;
            left: -4px;
            cursor: nwse-resize;
        }
        #crop-box .resize-handle.top-right {
            top: -4px;
            right: -4px;
            cursor: nesw-resize;
        }
        #crop-box .resize-handle.bottom-left {
            bottom: -4px;
            left: -4px;
            cursor: nesw-resize;
        }
        #crop-box .resize-handle.bottom-right {
            bottom: -4px;
            right: -4px;
            cursor: nwse-resize;
        }
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <div id="container">
        <img id="image" src="" alt="Image to Crop" />
        <div id="crop-box">
            <div class="resize-handle top-left"></div>
            <div class="resize-handle top-right"></div>
            <div class="resize-handle bottom-left"></div>
            <div class="resize-handle bottom-right"></div>
        </div>
    </div>
    <br>
    <canvas id="canvas"></canvas>

    <script>
        const imageInput = document.getElementById('imageInput');
        const image = document.getElementById('image');
        const cropBox = document.getElementById('crop-box');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isDragging = false;
        let isResizing = false;
        let startX, startY, startWidth, startHeight, cropStartX, cropStartY;
        
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        image.onload = function() {
            // Set canvas size to match the image size
            canvas.width = image.width;
            canvas.height = image.height;
            cropBox.style.width = '150px';
            cropBox.style.height = '150px';
            cropBox.style.left = `${(image.width - 150) / 2}px`;
            cropBox.style.top = `${(image.height - 150) / 2}px`;
        };

        // Crop box dragging functionality
        cropBox.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('resize-handle')) {
                isResizing = true;
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(cropBox.style.width);
                startHeight = parseInt(cropBox.style.height);
                cropStartX = e.clientX - cropBox.offsetLeft;
                cropStartY = e.clientY - cropBox.offsetTop;
            } else {
                isDragging = true;
                startX = e.clientX - cropBox.offsetLeft;
                startY = e.clientY - cropBox.offsetTop;
            }
            e.preventDefault(); // Prevent text selection while dragging
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const moveX = e.clientX - startX;
                const moveY = e.clientY - startY;

                // Ensure the crop box stays within the bounds of the image
                const maxX = image.width - parseInt(cropBox.style.width);
                const maxY = image.height - parseInt(cropBox.style.height);

                cropBox.style.left = Math.min(Math.max(moveX, 0), maxX) + 'px';
                cropBox.style.top = Math.min(Math.max(moveY, 0), maxY) + 'px';
            }

            if (isResizing) {
                const moveX = e.clientX - startX;
                const moveY = e.clientY - startY;

                const newWidth = startWidth + moveX;
                const newHeight = startHeight + moveY;

                // Ensure the crop box stays within the bounds of the image
                if (newWidth > 50 && newWidth < image.width - cropBox.offsetLeft) {
                    cropBox.style.width = newWidth + 'px';
                }
                if (newHeight > 50 && newHeight < image.height - cropBox.offsetTop) {
                    cropBox.style.height = newHeight + 'px';
                }
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            isResizing = false;
        });

        // Crop and draw the selected area on the canvas
        function cropImage() {
            const cropX = parseInt(cropBox.style.left);
            const cropY = parseInt(cropBox.style.top);
            const cropWidth = parseInt(cropBox.style.width);
            const cropHeight = parseInt(cropBox.style.height);

            // Draw the cropped image portion onto the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(
                image,
                cropX, cropY, cropWidth, cropHeight, // Source image coordinates and size
                0, 0, cropWidth, cropHeight // Destination canvas coordinates and size
            );
        }

        // Create a button to crop the image
        const cropButton = document.createElement('button');
        cropButton.textContent = 'Crop Image';
        cropButton.addEventListener('click', cropImage);
        document.body.appendChild(cropButton);
    </script>
</body>
</html>
